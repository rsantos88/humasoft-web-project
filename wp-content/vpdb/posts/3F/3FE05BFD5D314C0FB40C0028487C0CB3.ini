<div class=\"wp-block-column is-vertically-aligned-center\" style=\"flex-basis:66.66%\"><!-- wp:heading {\"level\":3} -->
<h3><a href=\"https://www.frontiersin.org/articles/10.3389/frobt.2020.00027\" target=\"_blank\" rel=\"noreferrer noopener\">Test Bench for Evaluation of a Soft Robotic Link</a></h3>
<!-- /wp:heading -->

<!-- wp:paragraph -->
<p><small><a rel=\"noreferrer noopener\" href=\"https://scholar.google.com/citations?user=zrjtREUAAAAJ&amp;hl=es&amp;oi=ao\" target=\"_blank\">Lisbeth Mena</a>, <a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=U1Qjw4oAAAAJ&amp;hl=es\" target=\"_blank\">Concepción A. Monje</a>, Luis Nagua, Jorge Muñoz and <a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=Ng8WUR4AAAAJ&amp;hl=es\" target=\"_blank\">Carlos Balaguer</a></small></p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Original ResearchIn this paper we describe the control approaches tested in the improved version of an existing soft robotic neck with two Degrees Of Freedom (DOF), able to achieve flexion, extension, and lateral bending movements similar to those of a human neck. ...</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><small>Published on 03 March 2020<br>Front. Robot. AI doi: <a href=\"https://doi.org/10.3389/frobt.2020.00027\" target=\"_blank\" rel=\"noreferrer noopener\">10.3389/frobt.2020.00027</a></small></p>
<!-- /wp:paragraph --></div>
<!-- /wp:column --></div>
<!-- /wp:columns -->

<!-- wp:columns {\"verticalAlignment\":null} -->
<div class=\"wp-block-columns\"><!-- wp:column {\"verticalAlignment\":\"center\",\"width\":33.33} -->
<div class=\"wp-block-column is-vertically-aligned-center\" style=\"flex-basis:33.33%\"><!-- wp:image {\"sizeSlug\":\"large\"} -->
<figure class=\"wp-block-image size-large\"><img src=\"data:image/jpeg;base64,\" alt=\"\"/></figure>
<!-- /wp:image --></div>
<!-- /wp:column -->

<!-- wp:column {\"width\":66.66} -->
<div class=\"wp-block-column\" style=\"flex-basis:66.66%\"><!-- wp:html -->
<h3><a href=\"https://e-archivo.uc3m.es/handle/10016/29632\" target=\"_blank\" rel=\"noreferrer noopener\">A robust control method for the elbow of the humanoid robot TEO based on a fractional order controller</a></h3>
<!-- /wp:html -->

<!-- wp:html -->
<p>
	<small>
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.com/citations?user=KBP61eIAAAAJ&hl=es\" target=\"_blank\">
		Jorge Muñoz
	</a>, 
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=U1Qjw4oAAAAJ&amp;hl=es\" target=\"_blank\">
		Concepción A. Monje
	</a>,
	Fernando Martín,
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=Ng8WUR4AAAAJ&amp;hl=es\" target=\"_blank\">
	Carlos Balaguer
	</a>	
	</small>
</p>
<!-- /wp:html -->

<!-- wp:paragraph -->
<p>This paper presents a novel method for the control of the elbow joint of the humanoid robot TEO, based on a fractional order PD controller. Due to the graphical nature of the proposed method, a few basic operations are enough to tune the controller, offering very competitive results compared to classic methods. The experiments show a robust performance of the system to mass changes at the tip of the humanoid right arm</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><small>Published on 2019-01-07<br> DOI: <a href=\"https://doi.org/10.1109/IROS.2018.8593732\" target=\"_blank\" rel=\"noreferrer noopener\">10.1109/IROS.2018.8593732</a></small></p>
<!-- /wp:paragraph --></div>
<!-- /wp:column --></div>
<!-- /wp:columns -->"
