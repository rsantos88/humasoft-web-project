<div class=\"wp-block-column is-vertically-aligned-center\" style=\"flex-basis:66.66%\"><!-- wp:heading {\"level\":3} -->
<h3><a href=\"https://www.frontiersin.org/articles/10.3389/frobt.2020.00027\" target=\"_blank\" rel=\"noopener noreferrer\">Test Bench for Evaluation of a Soft Robotic Link</a></h3>
<!-- /wp:heading -->

<!-- wp:paragraph -->
<p><small><a rel=\"noreferrer noopener\" href=\"https://scholar.google.com/citations?user=zrjtREUAAAAJ&amp;hl=es&amp;oi=ao\" target=\"_blank\">Lisbeth Mena</a>, <a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=U1Qjw4oAAAAJ&amp;hl=es\" target=\"_blank\">Concepción A. Monje</a>, Luis Nagua, Jorge Muñoz and <a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=Ng8WUR4AAAAJ&amp;hl=es\" target=\"_blank\">Carlos Balaguer</a></small></p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Original ResearchIn this paper we describe the control approaches tested in the improved version of an existing soft robotic neck with two Degrees Of Freedom (DOF), able to achieve flexion, extension, and lateral bending movements similar to those of a human neck. ...</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><small>Published on 03 March 2020<br>Front. Robot. AI doi: <a href=\"https://doi.org/10.3389/frobt.2020.00027\" target=\"_blank\" rel=\"noreferrer noopener\">10.3389/frobt.2020.00027</a></small></p>
<!-- /wp:paragraph --></div>
<!-- /wp:column --></div>
<!-- /wp:columns -->

<!-- wp:columns {\"verticalAlignment\":null} -->
<div class=\"wp-block-columns\"><!-- wp:column {\"verticalAlignment\":\"center\",\"width\":33.33} -->
<div class=\"wp-block-column is-vertically-aligned-center\" style=\"flex-basis:33.33%\"><!-- wp:image {\"sizeSlug\":\"large\"} -->
<figure class=\"wp-block-image size-large\"><img src=\"data:image/jpeg;base64,\" alt=\"\"/></figure>
<!-- /wp:image --></div>
<!-- /wp:column -->

<!-- wp:column {\"width\":66.66} -->
<div class=\"wp-block-column\" style=\"flex-basis:66.66%\"><!-- wp:html -->
<h3><a href=\"https://e-archivo.uc3m.es/handle/10016/29632\" target=\"_blank\" rel=\"noopener noreferrer\">A robust control method for the elbow of the humanoid robot TEO based on a fractional order controller</a></h3>
<!-- /wp:html -->

<!-- wp:html -->
<p>
	<small>
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.com/citations?user=KBP61eIAAAAJ&amp;hl=es\" target=\"_blank\">
		Jorge Muñoz
	</a>, 
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=U1Qjw4oAAAAJ&amp;hl=es\" target=\"_blank\">
		Concepción A. Monje
	</a>,
	Fernando Martín,
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=Ng8WUR4AAAAJ&amp;hl=es\" target=\"_blank\">
	Carlos Balaguer
	</a>	
	</small>
</p>
<!-- /wp:html -->

<!-- wp:paragraph -->
<p>This paper presents a novel method for the control of the elbow joint of the humanoid robot TEO, based on a fractional order PD controller. Due to the graphical nature of the proposed method, a few basic operations are enough to tune the controller, offering very competitive results compared to classic methods. The experiments show a robust performance of the system to mass changes at the tip of the humanoid right arm</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p><small>Published on 2019-01-07<br> DOI: <a href=\"https://doi.org/10.1109/IROS.2018.8593732\" target=\"_blank\" rel=\"noreferrer noopener\">10.1109/IROS.2018.8593732</a></small></p>
<!-- /wp:paragraph --></div>
<!-- /wp:column --></div>
<!-- /wp:columns -->

<!-- wp:columns {\"verticalAlignment\":null} -->
<div class=\"wp-block-columns\"><!-- wp:column {\"verticalAlignment\":\"center\",\"width\":33.33} -->
<div class=\"wp-block-column is-vertically-aligned-center\" style=\"flex-basis:33.33%\"><!-- wp:image {\"sizeSlug\":\"large\"} -->
<figure class=\"wp-block-image size-large\"><img src=\"https://ars.els-cdn.com/content/image/1-s2.0-S0019057820302329-gr1.jpg\" alt=\"\"/></figure>
<!-- /wp:image -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph --></div>
<!-- /wp:column -->

<!-- wp:column {\"width\":66.66} -->
<div class=\"wp-block-column\" style=\"flex-basis:66.66%\"><!-- wp:html -->
<h3><a href=\"https://www.sciencedirect.com/science/article/abs/pii/S0019057820302329?via%3Dihub\" target=\"_blank\" rel=\"noopener noreferrer\">A graphical tuning method for fractional order controllers based on iso-slope phase curves</a></h3>
<!-- /wp:html -->

<!-- wp:html -->
<p>
	<small>
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.com/citations?user=KBP61eIAAAAJ&hl=es\" target=\"_blank\">
		Jorge Muñoz
	</a>, 
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=U1Qjw4oAAAAJ&amp;hl=es\" target=\"_blank\">
		Concepción A. Monje
	</a>,
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.com/citations?user=3Y73XdAAAAAJ&hl=es\" target=\"_blank\">
		Luis F. Nagua
	</a>,
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=Ng8WUR4AAAAJ&amp;hl=es\" target=\"_blank\">
	Carlos Balaguer
	</a>	
	</small>
</p>
<!-- /wp:html -->

<!-- wp:paragraph -->
<p>This paper describes a graphical solution for fractional order controllers, which avoids the solution by nonlinear equations and helps designer to solve the control problem in a very intuitive way. This approach is tested in the servomotors of a real bio-inspired soft neck and results are compared with those obtained from other control strategies. The experiments show that the controller tuned by this method works as expected from a robust controller and that this approach is very competitive compared to other state of the art methods, while offering a more simplified and direct tuning process.</p>
<!-- /wp:paragraph -->

<!-- wp:html -->
<p><small>Available online 30 May 2020<br> DOI: <a href=\"https://doi.org/10.1016/j.isatra.2020.05.045\" target=\"_blank\" rel=\"noreferrer noopener\">10.1016/j.isatra.2020.05.045</a></small></p>
<!-- /wp:html -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph --></div>
<!-- /wp:column --></div>
<!-- /wp:columns -->

<!-- wp:columns {\"verticalAlignment\":null} -->
<div class=\"wp-block-columns\"><!-- wp:column {\"verticalAlignment\":\"center\",\"width\":33.33} -->
<div class=\"wp-block-column is-vertically-aligned-center\" style=\"flex-basis:33.33%\"><!-- wp:image {\"sizeSlug\":\"large\"} -->
<figure class=\"wp-block-image size-large\"><img src=\"https://d3i71xaburhd42.cloudfront.net/0bd9b4ecf3c0fa46a9deb6d233a91e98bd32fdfe/2-Figure1-1.png\" alt=\"\"/></figure>
<!-- /wp:image --></div>
<!-- /wp:column -->

<!-- wp:column {\"width\":66.66} -->
<div class=\"wp-block-column\" style=\"flex-basis:66.66%\"><!-- wp:html -->
<h3><a href=\"https://e-archivo.uc3m.es/handle/10016/30444\" target=\"_blank\" rel=\"noopener noreferrer\">A First Approach to a Proposal of a Soft Robotic Link Acting as a Neck</a></h3>
<!-- /wp:html -->

<!-- wp:html -->
<p>
	<small>
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.com/citations?user=3Y73XdAAAAAJ&hl=es\" target=\"_blank\">
		Luis F. Nagua
	</a>,
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.com/citations?user=KBP61eIAAAAJ&hl=es\" target=\"_blank\">
		Jorge Muñoz
	</a>, 
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=U1Qjw4oAAAAJ&amp;hl=es\" target=\"_blank\">
		Concepción A. Monje
	</a>,	
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=Ng8WUR4AAAAJ&amp;hl=es\" target=\"_blank\">
	Carlos Balaguer
	</a>	
	</small>
</p>
<!-- /wp:html -->

<!-- wp:paragraph -->
<p>The purpose of this paper is to design a soft robotic neck prototype with two Degrees of Freedom (DOF) and propose a control system based on a fractional order PD controller (FPD). The neck will be able to perform movements of flexion, extension and lateral bending. To achieve these movements, the design is made based on a cable-driven mechanism, with components easy to manufacture in a 3D printer. Simulations are performed to validate the feasibility of the developed parallel robot prototype and the robustness of the proposed control scheme to mass changes at the tip.</p>
<!-- /wp:paragraph -->

<!-- wp:html -->
<p><small>Published on 2018-09-05<br> DOI: <a href=\"https://ruc.udc.es/dspace/handle/2183/24937\" target=\"_blank\" rel=\"noreferrer noopener\">https://ruc.udc.es/dspace/handle/2183/24937</a></small></p>
<!-- /wp:html --></div>
<!-- /wp:column --></div>
<!-- /wp:columns -->

<!-- wp:columns -->
<div class=\"wp-block-columns\"><!-- wp:column {\"width\":33.33} -->
<div class=\"wp-block-column\" style=\"flex-basis:33.33%\"><!-- wp:image {\"align\":\"center\",\"sizeSlug\":\"large\"} -->
<div class=\"wp-block-image\"><figure class=\"aligncenter size-large\"><img src=\"data:image/jpeg;base64,\" alt=\"\"/></figure></div>
<!-- /wp:image --></div>
<!-- /wp:column -->

<!-- wp:column {\"width\":66.66} -->
<div class=\"wp-block-column\" style=\"flex-basis:66.66%\"><!-- wp:html -->
<h3><a href=\"https://e-archivo.uc3m.es/handle/10016/30567\" target=\"_blank\" rel=\"noopener noreferrer\">Design and performance validation of a cable-driven soft robotic neck</a></h3>
<!-- /wp:html -->

<!-- wp:html -->
<p>
	<small>
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.com/citations?user=3Y73XdAAAAAJ&hl=es\" target=\"_blank\">
		Luis F. Nagua
	</a>,
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=U1Qjw4oAAAAJ&amp;hl=es\" target=\"_blank\">
		Concepción A. Monje
	</a>,
		<a rel=\"noreferrer noopener\" href=\"https://scholar.google.com/citations?user=KBP61eIAAAAJ&hl=es\" target=\"_blank\">
		Jorge Muñoz
	</a>, 
	<a rel=\"noreferrer noopener\" href=\"https://scholar.google.es/citations?user=Ng8WUR4AAAAJ&amp;hl=es\" target=\"_blank\">
	Carlos Balaguer
	</a>	
	</small>
</p>
<!-- /wp:html -->

<!-- wp:paragraph -->
<p>The purpose of this paper is to design a soft robotic neck prototype with two Degrees of Freedom (DOF). It is mainly aimed to investigate, study and design a mechanism that allows to simulate the movements of a human neck, concretely the movements of flexion, extension and lateral bending. To archieve these movements, the design is made based on a cable-driven mechanism, validating the design of spring, through which it will be possible to obtain the sketch of the components that make up the soft neck and then its manufacture in a 3D printer. Another important aspect for the development of the project is the load weight that the soft neck can support, in order to size the motors that are needed for the operation of the parallel mechanism. In addition, the analysis of its mathematical model for the control system that will be implemented in future work is carried out</p>
<!-- /wp:paragraph -->

<!-- wp:html -->
<p><small>Published on 2018-06-01<br> URI: <a href=\"http://hdl.handle.net/10016/30567\" target=\"_blank\" rel=\"noreferrer noopener\">http://hdl.handle.net/10016/30567</a></small></p>
<!-- /wp:html --></div>
<!-- /wp:column --></div>
<!-- /wp:columns -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph -->"
